name: Full Stack Testing

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Maven Tests
        run: mvn -B test

  cypress-e2e-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: CommandLineFox/VetAppFrontend
          path: frontend

      - name: Start Backend
        run: |
          cd backend
          docker compose up -d --build

      - name: Start Frontend
        run: |
          cd frontend
          docker compose up -d --build
        env:
          REACT_APP_API_URL: http://localhost:8080/api

      - name: Wait for Infrastructure
        run: |
          timeout 120s bash -c 'until curl -f http://localhost:8080/api/health; do echo "Čekam bek..."; sleep 5; done'
          timeout 60s bash -c 'until curl -f http://localhost:3000; do echo "Čekam front..."; sleep 5; done'

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          browser: chrome
          install: false
        env:
          CYPRESS_BASE_URL: http://localhost:3000