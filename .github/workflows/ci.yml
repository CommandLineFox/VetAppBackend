name: Full Stack Testing

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Run Maven Tests
        run: mvn -B test

  cypress-e2e-tests:
    runs-on: ubuntu-latest
    needs: backend-unit-tests
    steps:
      - name: Checkout Backend (This Repo)
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Checkout Frontend (External Repo)
        uses: actions/checkout@v4
        with:
          repository: CommandLineFox/VetAppFrontend
          path: frontend

      - name: Start Full Stack with Docker
        run: |
          cp backend/docker-compose.yml ./docker-compose.yml
          docker compose up -d --build
        env:
          REACT_APP_API_URL: http://localhost:8080/api

      - name: Wait for Infrastructure
        run: |
          timeout 120s bash -c 'until curl -f http://localhost:8080/api/health; do echo "Waiting on backend"; sleep 5; done'
          timeout 60s bash -c 'until curl -f http://localhost:3000; do echo "Waiting on frontend"; sleep 5; done'
          sleep 5

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          browser: chrome
        env:
          CYPRESS_BASE_URL: http://localhost:3000